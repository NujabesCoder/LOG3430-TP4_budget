name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-django
      - name: Run git bisect to find faulty commit
        env:
          BAD_HASH: "c1a4be04b972b6c17db242fc37752ad517c29402"  # remplacez par le hash du commit d√©fectueux
          GOOD_HASH: "e4cfc6f77ebbe2e23550ddab682316ab4ce1c03c"  # remplacez par le dernier commit stable
        run: |
          python myscript.py
